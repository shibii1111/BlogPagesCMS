<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the home section.</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>This is the about section.</p>
        </section>
        <section id="services">
            <h2>Services</h2>
            <p>This is the services section.</p>
        </section>
        <section id="blog">
            <h2>Blog Post</h2>
            <div id="postContainer">Loading post...</div>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Your Website. All rights reserved.</p>
    </footer>
    <script>
        fetch('https://raw.githubusercontent.com/shibii1111/BlogPagesCMS/main/_posts/2024-04-25-hi.md')
            .then(response => response.text())
            .then(text => {
                var converter = new showdown.Converter(),
                    html = converter.makeHtml(text);
                document.getElementById('postContainer').innerHTML = html;
            });
    </script>
</body>
</html>
